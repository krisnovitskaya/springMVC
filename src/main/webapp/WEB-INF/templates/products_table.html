<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3><i>Add product</i></h3>
    <form method="POST" th:action="@{/add}">
        <input type="text" name="title" placeholder="title">
        <input type="number" name="cost" placeholder="cost">
        <button class="btn btn-success " type="submit">Add</button>
    </form>
    <hr>
    <form method="POST" th:action="@{/find}">
        <input type="number" name="id" placeholder="id">
        <button class="btn btn-primary" type="submit">Find By ID</button>
    </form>
    <hr>
    <h1><b>Products</b></h1>
    <span th:if="${products.isEmpty()}">Product list is empty</span>
    <table class="table" th:if="${!products.isEmpty()}">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Cost</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>
            <td>
                   <a class="btn btn-danger" th:href="@{'/delete/' + ${p.id}}">Delete</a>
               </td>
           </tr>
           </tbody>
       </table>

</div>

</body>
</html>
